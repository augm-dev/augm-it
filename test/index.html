<!doctype html>
<html>
  <head>
    <title>augm-it test</title>
    <script src="//unpkg.com/uhtml"></script>
    <script type="module">
      import augmit from '../dist/index.mjs';
      augmit("/test/components", {
        runtime: {
          html() { return uhtml.render(this.element, uhtml.html.apply(null, arguments)) },
          svg() { return uhtml.render(this.element, uhtml.svg.apply(null, arguments)) }
        },
        extension: ".augm-it.js"
      });
    </script>
  </head>
  <body>
    <div class="it-example">SSR</div>
  </body>
</html>
